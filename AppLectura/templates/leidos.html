{% extends 'index.html' %}
{% block ContenidoVariable %}
<h1>Registrar libro leido</h1>
{% if leidos_formulario.errors %}
<p style="color: red">Datos incorrectos, verificar</p>
{% endif %}
<form action="/leidos/" method="post">{% csrf_token %}
    <p>Titulo del libro: <input type="text" name="titulo">
    <p>Autor del libro: <input type="text" name="autor">
    <p>Año de publicación: <input type="number" name="año_publicacion">
    <input type="submit" value="Registrar">
    </p>
</form>
{% endblock ContenidoVariable %}
